<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Fill the Application Form</h1>
        <h2>Personal Details</h2>
        <input type="text" placeholder="Enter Your name"><br><br>
        <input type="date" placeholder="Enter your birth date"><br><br>
        <select name="Gender" id="genderid">
            <option value="default" name="default">Select Your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <input type="text" placeholder="Enter your Gmail"><br><br>
        <input type="text" placeholder="Enter your Phone Number"><br><br>
        <select name="City" id="cityid">
                <option value="default" name="default">Select Your City</option>
                <option value="Amravati">Amravati</option>
                <option value="Nashik">Nashik</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Delhi">Delhi</option>             
        </select><br><br>
        <select name="Country" id="countryid">
            <option value="default" name="default">Select Your Country</option>
            <option value="Amravati">America</option>
            <option value="Nashik">India</option>
            <option value="Pune">England</option>
            <option value="Mumbai">Chine</option>
            <option value="Nagpur">Japan</option>
            <option value="Delhi">Jarmani</option>             
        </select><br><br>
        <input type="text" placeholder="Enter your Postal Code"><br>
        <h2>Account type</h2>
        <select name="Account type" id="accounttypeid">
            <option value="default" name="default">Select Your Account Type</option>
            <option value="Saving">Saving</option>
            <option value="Current">Current</option>
            <option value="Joint">Joint</option>
            <option value="Bussiness">Bussiness</option>            
        </select>
        
        <h2>Employment Information</h2>
        <select name="City" id="cityid">
            <option value="default" name="default">Select Your Employment Type</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Student">Student</option>            
        </select><br><br>
        <input type="text" placeholder="Name of employer"><br><br>
        <input type="text" placeholder="Annual Income"><br><br>
        <input type="text" placeholder="Mobile number"><br><br>
             
    </div>
</body>
</html>
